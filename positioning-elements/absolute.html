<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{position: relative;
        width: 300px;
        height: 200px;
        background-color: aquamarine;
        }
        .child{
            position: absolute;
            top: 10px;
            left: 20px;
            width: 200px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child</div>
    </div>
    
</body>
</html>
